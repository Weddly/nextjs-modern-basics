<html>
    <head>
        <title>Right Time</title>
        <style>
            html {
                color: #eee;
                background-color: #333;
                font-size: 5rem;
            }
        </style>
        <script>
            function updateTime() {
                document.querySelector('span').textContent =
                    new Date().toLocaleTimeString('pt-br')
                }
                setInterval(updateTime, 1000)
        </script>
    </head>
    <body>
        <b>Time now:</b>
        <span>00:00:00</span>
    </body>
</html>
